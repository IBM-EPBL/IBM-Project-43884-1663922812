      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="static/signin.css" rel="stylesheet" />

  <body class="text-center" style="background-color: #6fe8ba">
    <main class="form-signin w-100 m-auto">
      <form
        name="signUPForm"
        style="align-items: center; align-self: center; margin-top: 120px"
        class="formStyle"
        onsubmit="ValidateFormSignUp()"
      >
        <h1 class="h3 mb-3 fw-normal">Sign up</h1>

        <div style="height: 40%; width: 60%; margin-left: 20%">
          <div class="form-floating">
            <input
              type="text"
              name="usr"
              class="form-control"
              id="floatingInput"
              placeholder="name"
            />
            <label for="floatingInput">Name</label>
          </div>

          <div class="form-floating">
            <input
              type="email"
              name="mailId"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating">
            <input
              type="password"
              name="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>

          <div class="checkbox mb-3">
            <label>
              <a href="/templates/home.html" class="rmdeco"
                >Have an Account Sign-In?</a
              >
            </label>
          </div>
          <button
            class="w-100 btn btn-lg btn-primary"
            type="submit"
            onClick="ValidateFormSignUp()"
            style="background-color: #3d5fb8"
          >
            Sign up
          </button>
        </div>
      </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
